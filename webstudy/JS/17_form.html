<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. button / input type = button을 이용한 서브밋 -->
    <form id="frm1" action="https://search.naver.com/search.naver">
        <input type="text" name="query" id="query"> <!--name 속성을 보내줌-->
        <button>검색</button>
        <input type="submit" value="네이버검색">
    </form>
    <script>
        //문서 객체
        var frm1 = document.getElementById('frm1');
        var query = document.getElementById('query');

        // 서브밋 이벤트
        frm1.onsubmit = function(event){
            if(query.value == ''){
                alert('검색어를 입력하세요.');
                query.focus();
                event.preventDefault();// 기본 이벤트 동작 방지(서브밋 동작 )
                return; // 이벤트 리스너 종료 이벤트 대상이 폼이 아니라 서브밋 다음 평가때 나옴

            }
        }
    </script>
    <hr>
    <!-- 2. <input type = button을 이용한 서브밋> -->
    <form id="frm2" action="https://www.google.com/search">
        <input type="text" name="q" id="q">
        <input type="button" value="구글검색" id="btn_google">
    </form>
    <script>
        // 문서 객체
        var frm2 = document.getElementById('frm2');
        var q = document.getElementById('q');
        var btnGoogle = document.getElementById('btn_google');

        // 버튼 클릭 이벤트
        btnGoogle.onclick = function(event){
            if(q.value == ''){
                alert('검색어를 입력하세요');
                q.focus();
                return;
            }
            // 서브밋 강제
            frm2.submit();
        }
    </script>
<hr>
    <!-- 연습. 이름이 2~6자 사이가 아니면 경고메시지 띄우고 서브밋 방지-->
    <form id = "frm3" action="/">
        <label for="name">
            이름
            <input type="text" name="name" id="name">
        </label>
        <button>조회</button>
    </form>
    <script>
        // 문서 객체
        var frm3 = document.getElementById('frm3');
        var name= document.getElementById('name');
        // 서브밋 이벤트
        frm3.onsubmit = function(event){
            if(name.value == '' || name.value.length < 2 || name.value.length > 6){
                alert('이름을 확인하세요.');
                event.preventDefault();
                return;
            }
        }
    </script>
</body>
</html>
