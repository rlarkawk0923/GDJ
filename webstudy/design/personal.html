<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td>이메일</td>
                <td>
                    <form>
                        <input type="text" name="userId" placeholder="이메일"> @ 
                        <input type="text" list="domains" name="domain" placeholder="선택 또는 직접입력">
                        <datalist id="domains">
                        <option value="naver.com"></option>
                        <option value="kakao.com"></option>
                        <option value="gmail.com"></option>
                        </datalist>
                    </form>
                </td>
            </tr>
            <tr>
                <td>생일</td>
                <td>
                    <form>
                        <input type="text" name = bday maxlength="4" size="4">년
                        <input type="text" name = bday maxlength="2" size="2">월
                        <input type="text" name = bday maxlength="2" size="2">일
                    </form>
                </td>
            </tr>
            <tr>
                <td>거주도시</td>
                <td>
                    <form>
                        <select name="district">거주도시
                            <option value="seoul" selected>서울</option>
                            <option value="gwangju">광주</option>
                            <option value="daegu">대구</option>
                            <option value="daejeon">대전</option>
                            <option value="busan">부산</option>
                            <option value="ulsan">울산</option>
                            <option value="incheon">인천</option>
                            <option value="etc">기타</option>
                        </select>    
                    </form>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <form>
                        <input type="radio"  id="male" name="gender" value="1">
                        <label for="male">남자</label>
                        <input type="radio"  id="female"name="gender" value="2">
                        <label for="female">여자</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <form>
                        <input type="checkbox" name="interest" value="1">여행
                        <input type="checkbox" name="interest" value="2">영화
                        <input type="checkbox" name="interest" value="3">독서
                        <input type="checkbox" name="interest" value="4">음악
                        <input type="checkbox" name="interest" value="5">관심없음
                    </form>
                </td>
             </tr>
             <tr>
                <td>자기소개</td>
                <td>
                    <form>
                        <textarea name="introduction" cols="50" rows="5"></textarea>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="board.html">수정완료</a>
</body>
</html>
