<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <form> 태그

        1. 사용자 입력 이나 사용자 선택을 서버측으로 전송하는 태그
        2. 서브밋(submit)
            1) <format> 태그의 모든 요소를 서버측으로 보낸다는 뜻
            2) 서버의 경로를 action이라고 하고, 보내는 방법을 method라고 함
        3. <form> 태그의 하위 태그
            1) <input>    : 사용자 입력(단일 행 입력)
            2) <textarea> : 사용자 입력(다중 행 입력)
            3) <select>   : 사용자 선택
            4) <button>   : 서브밋하기 위한 요소
            5) <fieldset> : 입력 / 선택 요소들을 그룹화
        4. <form> 태그의 속성
            1) action
                (1) 데이터를 전송할 서버의 경로
                (2) 서버 내부 경로를 주로 작성
            2) method
                (1) 데이터를 전송하는 방식
                (2) GET 방식
                    ① 디폴트(생략 가능)
                    ② 전송하는 데이터가 주소(URL)에 노출
                    ③ 빠른 전송, 보안 취약
                (3) POST 방식
                    ① 전송하는 데이터를 본문에 포함시킴(주소에 노출되지 않음)
                    ② 느린전송, 보안 우수
            3) enctype
                (1) 파일을 첨부할 때 사용하는 속성
                (2) 파일 첨부가 필요한 <form> 태그
                    ① method="post"
                    ② enctype="multipart/form-data"
            4) 사용자가 입력한 값들은 value 속성값이 되어 서버로 전달됨
     -->
     <!-- 1. <input> 태그 -->
     <form>
     <input type="text" placeholder="텍스트" maxlength="4" size="4"><br>
     <input type="text" value="텍스트" readonly><!--수정불가--><br> 
     <input type="password" placeholder="비밀번호" required><!--반드시 필요--><br> 
     <input type="number" placeholder="숫자" min="0" max="100"><br>
     <input type="email" placeholder="이메일"><br>
     <input type="url" placeholder="URL"><br>
     <input type="file"><br>
     <button>전송</button>
    </form>
    <hr>

     <!-- 
        2. name 속성 
            1) 서버 측에서 인식하는 파라미터(parameter)의 이름
            2) 동일한 name이 없는 경우 서버 측에서는 변수로 인식
            3) 동일한 name이 여러 개 있으면 서버 측에서는 배열로 인식
            4) 서브밋(submit) 할 때 사용
            5) 자바에서 곧바로 인식하기 때문에 자바 네이밍(camel case)에 맞춰서 사용
    -->
     <form>
        <input type="text" placeholder="성" name="lastName">
        <input type="text" placeholder="이름" name="firstName">
        <button>전송</button>
     </form>

        <input type="text" placeholder="성" name="lastName">
        <input type="text" placeholder="이름" name="firstName">
        <button>전송</button>

     <!-- 
        3. 단일 선택 <input> 태그 
            1) <input type="radio">
            2) 여러 개의 선택 중 하나만 선택할 수 있음
            3) 동일한 항목을 작성하는 경우 동일한 name 속성을 사용해야 함
                -> 서버 측에서 변수로 인식
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
    -->
    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="1">남 &nbsp;&nbsp;&nbsp;&nbsp;<!-- 시험나온대 -->
            <input type="radio" name="gender" value="2">여 &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="3" checked>선택안함&nbsp;&nbsp;&nbsp;&nbsp;<!-- 동일 항목, 인풋 타입 같아야 함, checked 미리 체크함 -->
            <button>전송</button>
        </fieldset>
    </form>

    <!-- 
        4. 다중 선택 <input> 태그 
            1) <input type="checkbox">
            2) 여러 개의 선택 중 원하는 대로 선택할 수 있음
            3) 동일한 name 속성을 사용해야 함 -> 서버 측에서 배열로 인식
               다른 name 속성 사용 -> 서버 측에서 변수로 인식
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
    -->

    <form>
        <fieldset>
            <legend>동의여부</legend>
            <input type="checkbox" name="agreement" value="1">개인정보약관 &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="2">사이트이용약관 &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="3">맞춤광고동의&nbsp;&nbsp;&nbsp;&nbsp; <!-- name이 서로 달라도 전송됨-->
            <button>전송</button>
        </fieldset>
    </form>

    <!-- 
        5. textarea

            1) <input type ="text"> 태그는 사용자 입력이 한 줄만 가능
            2) <textarea></textarea> 태그는 사용자 입력이 여러 줄 가능
            3) rows 속성 : 행(row)의 개수
            4) cols 속성 : 열(column)의 개수
            cols와 row의 속성을 이용하여 textarea를 지정함
    -->
    <form>
        <textarea name="conference" placeholder="회의록 작성" cols="60" rows="15"></textarea><br>
        <button>전송</button>
    </form>

    <!-- 
        6. 선택 <select> 태그

            1) 목록을 만드는 태그
            2) 목록 중 1개(그 이상)를 선택할 수 있음
            3) 목록의 각 항목은 <option> 태그로 작성
            4) 각 <option> 태그들은 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확일할 수 있음
     -->
     <form>
        <select name="tel"><!--이름 달라도 상관없음 변수, 배열 보내느냐의 차이 일반적으로는 변수 처리 배열시러 ㅗ-->
            <option value="">선택안함</option>
            <option value="010" selected>010</option> <!-- selected 미리 선택 기본선택-->
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="032">032</option>&nbsp;&nbsp;&nbsp;
        </select>    
            -
            <input name="tel" type="text" min="0" max="9999" maxlength="4" size="4">
            -
            <input name="tel" type="text" min="0" max="9999" maxlength="4" size="4">
            <button>전송</button>
            
            <!-- 배열 처리 : String[] tel = request.getParameterValues("tel"); -->
     </form>
     <!-- 
        7. 콤보(선택 또는 입력)

            1) 선택을 위한 <datalist> 태그와 입력을 위한 <input> 태그를 사용
            2) <input> 태그에 <datalist> 태그를 연결하는 방식으로 작성
      -->
      <form>
        <input type="text" name="userId" placeholder="아이디">
        @
        <input type="text" list="domains" name="domain" placeholder="선택 또는 입력">
        <datalist id="domains">
            <option value="naver.com"></option>
            <option value="kakao.com"></option>
            <option value="gmail.com"></option>
        </datalist>
      </form>
      <!-- 
        8. 버튼

        1) <button type = "submit"> : 서브밋, type="submit"은 생략 가능
        2) <input type="submit">    : 서브밋
        3) <input type="reset">     : 입력 요소 초기화
        4) <input type="button">      : 아무 일도 안함(주로 할 일을 자바스크립트로 등록할 때 사용)
       -->
       <form>
            <input type="text" name="name" placeholder="이름">
            <input type="text" name="age" placeholder="나이" maxlength="3" size="4" max="100">
            <button>서브밋</button>
            <input type="submit" value="서브밋">
            <input type="reset" value="입력 초기화">
            <input type="button" value="클릭" onclick="alert('아야')">
       </form>

    <!-- 
        9. 파일 첨부 

        1) <form method="post">여야 함
        2) <form enctype="multipart/form-data">여야 함
        3) 다중 첨부가 필요한 경우 multiple 속성을 추가함
    -->
    <form method="post" enctype="multipart/form-data">
        증명사진
        <input type="file" name="profile" accept="image/*" multiple>
        <button>전송</button>
    </form>

    <!-- 
        10. <label> 태그

            1) 특정 입력 요소에 붙이는 이름표
            2) <label> 태그를 선택하는 것으로 입력요소를 선택할 수 있음
            3) 이름표를 붙일 입력 요소의 id 속성으로 연결
     -->
     <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" id="male" name="gender" value="1">
            <label for="male">남</label> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="female" name="gender" value="2">
            <label for="female">여</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="none" name="gender" value="3">
            <label for="none">선택안함</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

</body>
</html>
