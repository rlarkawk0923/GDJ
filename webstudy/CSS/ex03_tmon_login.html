<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        .join_cont {
            width: 390px;
            padding: 60px 50px 51px;
            margin: 110px auto 0;
            border: 1px solid #f2f4f5;
        }
        .tit_bi {
            width: 160px;
            height: 40px;
            margin: 0 auto 30px auto;
            background-image: url(http://img1.tmon.kr/static/img/sp_social_login.png?v=1486361930&v=1658968077&v=1663808643);
            background-repeat: no-repeat;
            background-position: left 0 top 0;
            text-indent: -9000px;
        }
        .login_ipt_box {
            display: block;
            height: 48px;
            border: 1px solid #d7d7d7;
            margin-bottom: 6px;
            position: relative;  /* 자식요소인 strong의 position: absolute 조정을 위해서 설정 */
        }
        .login_ipt_box > strong {
            position: absolute;
            top: 16px;
            left: 19px;
            font-size: 14px;
            color: #aaa;
        }
        .login_ipt_box > input {
            width: 350px;
            height: 17px;
            padding: 16px 19px 15px 19px;
            border: none;       /* 평소 테두리 */
            outline: none;      /* focus 가졌을 때 테두리 */
            font-size: 14px;
            font-weight: bold;  /* 700 */
            color: #aaa;
        }
        .btn_login {
            display: block;
            height: 50px;
            background-color: #FF5000;
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: -0.5px;
            text-align: center;
            line-height: 51px;
        }
        .chk_choice {
            margin: 10px 0 40px 0;
            position: relative;
        }
        .uio_check_box {
            display: inline-block;
            height: 20px;
            padding: 0 20px 0 30px;
            font-size: 12px;
            font-weight: normal;
            color: #555;
            line-height: 22px;
            letter-spacing: -0.5px;
            position: relative;
        }
        .uio_check_box > input {
            position: absolute;
            left: -9999px;
        }
        .check_style {
            position: absolute;
            top: 0;
            left: 0;
            width: 18px;
            height: 18px;
            border: 1px solid #707070;
        }
        .uio_check_box > input:checked + .check_style {
            border: 1px solid #FF5000;
        }
        /* 여기서부터 추가된 내용 */
        .social_line {
            margin-top: 8px;
            text-align: center;
        }
        .social_line > span {
            display: inline-block;
            width: 114px;
            height: 21px;
            font-size: 12px;
            color: #aaaaaa;
        }
        .btn_sns_login {
            padding-top: 8px;
            margin-bottom: 150px;
            font-size: 0;
            text-align: center;
        }
        .btn_sns_login > ul > li {
            display: inline-block;
        }
        .btn_sns_login > ul > li > a {
            display: block;
            width: 36px;
            height: 36px;
            margin: 0 7px;
            background-image: url(https://img.tmon.co.kr/cdn3/pc/sp_ico_sns.png);
        }
        .ico_naver { background-position: left 0 top 0;}
        .ico_kakao { background-position: left -38px top 0;}
        .ico_facebook { background-position: left -76px top 0;}
        .ico_payco { background-position: left -114px top 0;}
        .bottom_button_box {
            margin-top: 30px;
            text-align: center;
            border-top: 1px solid #f2f2f5;
            font-size: 12px;
        }
        .bottom_button_box > a {
            display: inline-block;
            padding: 19px 18px 0;
        }
        .bottom_button_box > .icon_division {
            display: inline-block;
            width: 1px;
            height: 11px;
            background-image: url(http://img1.tmon.kr/static/img/sp_social_login.png);
            background-repeat: no-repeat;
            background-position: -50px -100px;
        }
    </style>
</head>
<body>
    <div class="join_cont">
        <form name="loginFrm" id="loginFrm">
            <a href="javascript:void(0)">
                <h2 class="tit_bi">티몬</h2>
            </a>
            <label for="userid" class="login_ipt_box">
                <strong>아이디</strong>
                <input type="text" name="userid" id="userid">
            </label>
            <label for="pwd" class="login_ipt_box">
                <strong>비밀번호</strong>
                <input type="password" name="pwd" id="pwd">
            </label>
            <a href="javascript:void(0)" class="btn_login">로그인</a>
            <div class="chk_choice">
                <label for="chk_auto_login" class="uio_check_box">
                    <input type="checkbox" name="chk_auto_login" id="chk_auto_login" value="auto_login">
                    <span class="check_style">
                        <i></i>
                    </span>
                    로그인 상태 유지
                </label>
                <label for="chk_secure" class="uio_check_box">
                    <input type="checkbox" name="chk_secure" id="chk_secure" value="secure">
                    <span class="check_style">
                        <i></i>
                    </span>
                    보안접속
                </label>
            </div>
            <!-- 여기서부터 추가된 내용 -->
            <div class="social_line">
                <span>간편하게 시작하기</span>
            </div>
            <div class="btn_sns_login">
                <ul>
                    <li><a href="javascript:void(0)" class="ico_naver">네이버 로그인</a></li>
                    <li><a href="javascript:void(0)" class="ico_kakao">카카오 로그인</a></li>
                    <li><a href="javascript:void(0)" class="ico_facebook">페이스북 로그인</a></li>
                    <li><a href="javascript:void(0)" class="ico_payco">페이코 로그인</a></li>
                </ul>
            </div>
            <div class="bottom_button_box">
                <a href="javascript:void(0)">아이디 찾기</a>
                <span class="icon_division"></span>
                <a href="javascript:void(0)">비밀번호 찾기</a>
                <span class="icon_division"></span>
                <a href="javascript:void(0)">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
