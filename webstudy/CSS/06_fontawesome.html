<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        CDN

        1. Content Delivery Network
        2. 웹 상에서 제공받는 각종 콘텐츠
        3. CDN 제공 사이트 - https://cdnjs.com/
     -->

     <!-- 
        fontawesome

        1. 무료로 아이콘을 제공하는 사이트
        2. 개인 이메일을 제공하고 CDN 주소를 받거나, CDN 제공 사이트를 통해서 CDN 주소를 받아야 함
        3. 무료 버전과 Pro버전(유료 버전)이 있음
      -->
    <!-- 2. @import url() -->
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css');
    </style>
      <!-- CDN 제공 사이트에서 fontawesome 조회 -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 아이콘은 fontawesome 에서 -->
    <p style="font-size: x-large;">트위터 <i class="fa-brands fa-twitter"></i></p>
    <p>애플<i class="fa-brands fa-apple"></i></p>

    <!-- 검색버튼 + 아이콘 -->
   <p style="font-size: 9;"></p> <button><i class="fa-solid fa-magnifying-glass"></i></button></p>

    <!-- 링크 + 아이콘 -->
    <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>

    <!-- ㅗ 아이콘 -->
    <p style="font-size: 7;"><i class="fa-solid fa-hand-middle-finger"></i></p>

    <!-- 아이콘의 크기조정 -->
    <p>
        <i class="fa-solid fa-virus-covid"></i>
        <i class="fa-solid fa-virus-covid fa-2x"></i>
        <i class="fa-solid fa-virus-covid fa-3x"></i>
        <i class="fa-solid fa-virus-covid fa-4x"></i>
        <i class="fa-solid fa-virus-covid fa-5x"></i>
        <i class="fa-solid fa-virus-covid fa-10x"></i>
        <i class="fa-solid fa-virus-covid fa-11x"></i>
    </p>
</body>
</html>
