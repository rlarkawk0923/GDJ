<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.6.1.min.js"></script>
</head>
<body>
	<div><button id="btn1">클릭</button></div>
	<div id="box1"></div>
	<script>
	
	 $('#btn1').on('click', function(event){
		$('#box1').empty();//box1 기존 데이터 지움
		$.ajax({
			// 요청 
			type: 'GET',// 요청메소드 type : 값 
			url: '/01_Servlet/TextServlet', //요청 url 프로퍼티: 값 url : /컨텍스트 패스(프로젝트이름과같음)/ 
			data: 'name=박지원&age=1.5', // /요청 파라미터 공백X(값으로 인식)/
			// url : 01_Servlet/TextServlet?name=박지원&age=27
			
			// 응답 
			dataType: 'text', // 응답 데이터 타입(text, xml, json), 서블릿에 텍스트 데이터 요청
			success: function(resData){ // 응답 데이터는 resData에 전달됨
				$('#box1').text(resData);
			},
			error: function(jqXHR){ //예외 발생 시 예외 정보가 jqXHR 객체에 전달됨 // 일부러 에러만들기(exception처리)
				$('#box1').append('status : ' + jqXHR.status + '<br>');
				$('#box1').append('statusText : ' + jqXHR.statusText + '<br>');
				$('#box1').append(jqXHR.responseText);
			}
		});
	});
	</script>
